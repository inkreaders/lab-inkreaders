plugins {
    id 'com.gradle.build-scan' version '2.0.2'
    id 'org.asciidoctor.convert' version '1.5.6' apply false // <1>
}
buildScan {
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
}
allprojects {
    repositories {
        jcenter() // <1>
    }
}
subprojects {
    version = '1.0'
}
configure(subprojects.findAll { it.name == 'greeter' || it.name == 'greeting-library' }) { // <1>

    apply plugin: 'groovy'
    apply from: "${rootProject.projectDir}/spock.gradle"
}
